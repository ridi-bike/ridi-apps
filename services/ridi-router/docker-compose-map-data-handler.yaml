name: map-data-handler
services:
  map_data_handler:
    extends:
      file: ./docker-compose-base.yaml
      service: deno_service
    volumes:
      - /var/log/ridi-service:/var/log/ridi-service-map-data
    command: ./startup.sh ./map-data-handler/main.ts
    environment:
      SUPABASE_DB_URL: ${SUPABASE_DB_URL}
      RIDI_ENV_NAME: map-data-handler
      OSM_DATA_BASE_URL: ${OSM_DATA_BASE_URL}
