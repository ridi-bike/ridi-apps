name: router-handler
services:
  router-handler/:
    extends:
      file: ./docker-compose-base.yaml
      service: deno-service
    command: ./startup.sh ./router-handler/main.ts
    environment:
      - SUPABASE_URL: ${SUPABASE_URL}
      - SUPABASE_SECRET_KEY: ${SUPABASE_SECRET_KEY}
      - RIDI_ENV_NAME: router-handler
